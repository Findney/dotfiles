import:
  #- ~/.config/alacritty/themes/themes/Cobalt2.yaml
  - ~/.config/alacritty/argonaut.yml

window:
  padding:
    x: 4
    y: 4
  dynamic_padding: true

  decorations: none

  opacity: 0.8

  class:
    instance: Alacritty
    general: Alacritty

  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono
    style: Regular

  bold:
    family: JetBrainsMono
    style: Bold

  italic:
    family: JetBrainsMono
    style: Italic

  bold_italic:
    family: JetBrainsMono
    style: Bold Italic

  background: None

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
     shape: Block
     blinking: Always

  blink_interval: 750
  blink_timeout: 5
  unfocused_hollow: true

shell:
  program: /usr/bin/zsh

mouse:
  hide_when_typing: true

live_config_reload: true

mouse_bindings:
  - { mouse: Left, mods: Control|Shift, action: Paste }

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: Q, mods: Control|Shift, action: Quit }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: V, mods: Control|Shift, action: Paste }

  
